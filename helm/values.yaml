    storage: 20Gi
  service:
    name: database-microservice-benjamin
    port: 3306
eventstore:
  serviceDatabase:
    name: eventstore.eventstore.svc.cluster.local
    port: 1113
general:
  namespace: box-dev
  microserviceName: benjamin
  type: microservice
configMap:
  name: configmap-microservice-benjamin
