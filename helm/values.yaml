benjamin:
  deployment:
    containerName: benjamin
    name: microservice-benjamin
    scale: 2
    tag: v1.0.0
  ingress:
    host: box.example.com
    ingressName: ingress-microservice-benjamin
  service:
    name: service-microservice-benjamin
    servicePort: 80
    serviceTargetPort: 3000
database:
  deployment:
    containerName: database
    image: mysql:5.7
    name: database
    scale: 1
    database: b2h-db
  pvc:
    name: mysql-pv-claim
    storage: 20Gi
  service:
    name: database-microservice-benjamin
    port: 3306
eventstore:
  deployment:
    containerName: eventstore
    image: eventstore/eventstore:release-5.0.2
    name: eventstore
    scale: 1
  ingress:
    host: eventstore.example.com
    name: eventstore-ingress-microservice-benjamin
  pvc:
    name: eventstore-pv-claim
    storage: 20Gi
  serviceDatabase:
    name: eventstore-database-microservice-benjamin
    port: 1113
  serviceGui:
    name: eventstore-gui-microservice-benjamin
    port: 80
    targetPort: 2113
general:
  namespace: box-dev
  microserviceName: benjamin
  type: microservice
configMap:
  name: configmap-microservice-benjamin
