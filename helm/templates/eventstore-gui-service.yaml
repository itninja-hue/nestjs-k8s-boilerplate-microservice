---
apiVersion: v1
kind: Service
metadata:
  name: {{.Values.eventstore.serviceGui.name}}
  namespace: {{.Values.general.namespace}}
spec:
  selector:
    app: {{.Values.general.microserviceName}}
    type: eventstore
  ports:
    - protocol: TCP
      port: {{.Values.eventstore.serviceGui.port}}
      targetPort: {{.Values.eventstore.serviceGui.targetPort}}
...
